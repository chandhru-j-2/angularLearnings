<p>Create todo-list!</p>

<input [(ngModel)]="newTitle" placeholder="Enter Title" />
<input [(ngModel)]="newDesc" placeholder="Enter Description" />
<input [(ngModel)]="newDate" type="date" />
<button (click)="addTodo()">Add</button>

<ul>
  <li *ngFor="let todo of todoList; index as i">
    {{ todo.title }} - {{ todo.desc }} - {{ todo.date | date : 'dd.MM.yyyy' }}
    <button (click)="deleteTodo(i)">Delete</button>
  </li>
</ul>
